[package]
name = "yourcontrols"
version = "2.7.0-RC1"
license = "GPL-3.0"
repository = "https://github.com/Sequal32/yourcontrols"
edition = "2022"

[[bin]]
name = "YourControls"
path = "src/main.rs"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
attohttpc = { version = "0.17", features = ["json"] }
base64 = "0.13"
bimap = { version = "0.6", features = ["serde"] }
byteorder = "1.3"
crossbeam-channel = "0.5"
derive_more = "0.99"
dotenv_codegen = "0.15"
dns-lookup = "1.0"
indexmap = { version = "1.6", features = ["serde-1"] }
laminar = { git = "https://github.com/Sequal32/laminar.git" }
log = "0.4"
num = "0.4"
retain_mut = "0.1"
rmp-serde = "0.15"
semver = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
simconnect = { git = "https://github.com/Sequal32/simconnect-rust", branch = "test" }
simplelog = "0.10"
spin_sleep = "1.0"
tungstenite = "0.13"
util = "0.1.2"
web-view = "0.7"
zip = "0.5"

yourcontrols-net = { path = "../yourcontrols-net" }
yourcontrols-types = { path = "../yourcontrols-types" }

[build-dependencies]
winres = "0.1"
