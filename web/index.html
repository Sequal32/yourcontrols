<div class="alert alert-warning blert-margin" id="version-alert" role="alert" hidden></div>
<div class="alert alert-danger blert-margin2" id="alert" role="alert">
    Not Connected
    <div class="rectangle" id="rectangle-status"></div>
</div>
<div class="alert alert-warning blert-margin" id="overloaded-alert" role="alert" hidden>The buffer is overloaded! Try reducing the updaterate in config.json.</div>

<ul class="nav nav-tabs" id="nav">
    <li class="nav-item">
        <button class="nav-link active" id="client-page">Client</button>
    </li>
    <li class="nav-item">
        <button class="nav-link" id="server-page">Server</button>
    </li>
    <li class="nav-item">
        <button class="nav-link" id="connection-page">Connections</button>
    </li>
    <li class="nav-item">
        <button class="nav-link" id="aircraft-page">Aircraft</button>
    </li>
</ul>

<div id="server-client-page", onload="OnLoad">
    <form class="needs-validation form-div" id="main-form" novalidate >
        <div class="form-row justify-content-center auto-margin">
            <div class="col-sm-auto bottom-margin" id="server-div">  
                <input type="text" class="form-control" id="server-input" placeholder="Server IP/Hostname" aria-describedby="ip-feedback" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="ip-feedback">
                    Please provide a valid ip or hostname.
                </div>
            </div>
            <div class="col-sm-auto bottom-margin" id="port-div">  
                <input type="text" class="form-control" id="port-input" placeholder="Port" aria-describedby="port-feedback" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="port-feedback">
                    Please provide a valid port number.
                </div>

                <div id="radios" class="radios" hidden>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ipRadios" id="ip4" value="4" checked>
                        <label class="form-check-label" for="ip4">IPv4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ipRadios" id="ip6" value="6">
                        <label class="form-check-label" for="ip6">IPv6</label>
                    </div>
                </div>
            </div>
            <div class="col-sm-auto bottom-margin" id="name-div">
                <input type="text" class="form-control" id="name-input" placeholder="Username" aria-describedby="ip-feedback" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="ip-feedback">
                    Please provide a username.
                </div>
            </div>
        </div>
        <div class="form-row justify-content-center small-margin">
            <button type="submit" id="connect-button" class="btn btn-success">Connect</button>
            <button type="submit" id="server-button" class="btn btn-primary" hidden="true">Start Server</button>
        </div>
    </form>
</div>

<ul class="list-group", id="connection-list" hidden></ul>
<ul class="list-group", id="aircraft-list" hidden>
    <div class="filler"></div>
</ul>
