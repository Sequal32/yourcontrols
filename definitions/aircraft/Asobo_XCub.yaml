shared:
  - # Lighting
    type: NumSet
    var_name: A:LIGHT PANEL:1
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:3
    var_units: percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 3
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT GLARESHIELD:1
    var_units: Bool
    var_type: i32
    event_name: GLARESHIELD_LIGHTS_SET
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:2
    var_units: percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 2
    index_reversed: true

  - # Pulse light
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:7
    var_units: percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 7
    index_reversed: true

  - # Failures
    type: var
    var_name: A:CIRCUIT GENERAL PANEL ON
    var_units: Bool
    var_type: bool

  - # Water Rudder
    type: ToggleSwitch
    var_name: A:WATER RUDDER HANDLE POSITION
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_WATER_RUDDER

  - # LVAR's
    type: var
    var_name: L:XMLVAR_Autopilot_1_Status
  -
    type: var
    var_name: L:XMLVAR_Autopilot_Altitude_Increment
