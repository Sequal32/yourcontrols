    type: NumSet
    var_name: A:LIGHT CABIN:4
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 4

  - # Failures
    type: var
    var_name: A:CIRCUIT ON:31
    var_units: Bool
    var_type: bool

  - # Fuel
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:1
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_TOGGLE
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:2
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_TOGGLE
    event_param: 2
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:3
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_TOGGLE
    event_param: 3
  -
    type: NumSet
    var_name: A:MANUAL FUEL PUMP HANDLE:1
    var_units: Position 16k
    var_type: f64
    event_name: MANUAL_FUEL_PRESSURE_PUMP
    unreliable: true

  - # Water Rudder
    type: ToggleSwitch
    var_name: A:WATER RUDDER HANDLE POSITION
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_WATER_RUDDER

  - # Wheel lock
    type: ToggleSwitch
    var_name: A:TAILWHEEL LOCK ON
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_TAILWHEEL_LOCK

