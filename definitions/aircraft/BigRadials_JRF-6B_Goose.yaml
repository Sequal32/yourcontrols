    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:11
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 11
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT PANEL:4
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
    event_param: 4
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:10
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 10
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT CABIN:2
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 2
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:9
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 9
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT CABIN:3
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 3
