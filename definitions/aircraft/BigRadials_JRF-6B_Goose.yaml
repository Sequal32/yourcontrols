    var_name: A:LIGHT PANEL:2
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
    event_param: 2
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:12
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 12
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT PANEL:3
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
    event_param: 3
