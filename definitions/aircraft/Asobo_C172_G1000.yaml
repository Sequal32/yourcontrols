shared:
  - # Avionics Bus
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:24
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 24
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:25
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 25

  - # Altimeter
    type: NumSet
    var_name: A:KOHLSMAN SETTING MB:5
    var_units: Millibars scaler 16
    var_type: f64
    event_name: KOHLSMAN_SET
    cancel_h_events: true
    event_param: 5

  - # Electrical
    type: ToggleSwitch
    var_name: A:ELECTRICAL MASTER BATTERY:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_MASTER_BATTERY
    event_param: 1
