shared:
  - # Deice
    type: NumSet
    var_name: A:GENERAL ENG ANTI ICE POSITION:1
    var_units: Position 16k
    var_type: f64
    event_name: ANTI_ICE_GRADUAL_SET_ENG1
    unreliable: true

  - # Lights (no landing)
    type: NumSet
    var_name: A:LIGHT NAV:1
    var_units: Bool
    var_type: f64
    event_name: NAV_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT STROBE:1
    var_units: Bool
    var_type: f64
    event_name: STROBES_SET
    event_param: 1

  - # Interior
    type: NumSet
    var_name: A:LIGHT PANEL:1
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:3
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 3
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT GLARESHIELD:1
    var_units: Bool
    var_type: i32
    event_name: GLARESHIELD_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:2
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 2
    index_reversed: true

  - # Pulse light
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:7
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 7
    index_reversed: true
  -
    type: var
    var_name: L:LIGHTING_POTENTIOMETER_7

