shared:
  - # Lights
    type: NumSet
    var_name: A:LIGHT BEACON:1
    var_units: Bool
    var_type: f64
    event_name: BEACON_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT STROBE:1
    var_units: Bool
    var_type: f64
    event_name: STROBES_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT NAV:1
    var_units: Bool
    var_type: f64
    event_name: NAV_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT TAXI:1
    var_units: Bool
    var_type: f64
    event_name: TAXI_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT WING:1
    var_units: Bool
    var_type: f64
    event_name: WING_LIGHTS_SET
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:LIGHT RECOGNITION
    var_units: Bool
    var_type: f64
    event_name: TOGGLE_RECOGNITION_LIGHTS
  -
    type: ToggleSwitch
    var_name: A:LIGHT LOGO
    var_units: Bool
    var_type: f64
    event_name: TOGGLE_LOGO_LIGHTS
  -
    type: NumSet
    var_name: A:LIGHT LANDING
    var_units: Bool
    var_type: f64
    event_name: LANDING_LIGHTS_SET

  - # Interior
    type: NumSet
    var_name: A:LIGHT PANEL:1
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:2
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 2
    index_reversed: true
  - # Reading light (doesn't move cause O var)
    type: NumSet
    var_name: A:LIGHT CABIN:3
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 3
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:11
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 11
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT GLARESHIELD:1
    var_units: Bool
    var_type: i32
    event_name: GLARESHIELD_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:3
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 3
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT PEDESTRAL:1
    var_units: Bool
    var_type: i32
    event_name: PEDESTRAL_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:21
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 21
    index_reversed: true

  - # EFD Altimeter
    type: NumSet
    var_name: A:KOHLSMAN SETTING MB:3
    var_units: Millibars scaler 16
    var_type: f64
    event_name: KOHLSMAN_SET
    cancel_h_events: true
    event_param: 3

  - # Pilot door handle
    type: ToggleSwitch
    var_name: A:SMOKE ENABLE:1
    var_units: Bool
    var_type: bool
    event_name: SMOKE_ON
    off_event_name: SMOKE_OFF
    event_param: 1
  - # Pilot door
    type: ToggleSwitch
    var_name: A:EXIT OPEN:0
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 1
  - # Copilot door handle
    type: ToggleSwitch
    var_name: A:SMOKE ENABLE:2
    var_units: Bool
    var_type: bool
    event_name: SMOKE_ON
    off_event_name: SMOKE_OFF
    event_param: 2
  - # Copilot door
    type: ToggleSwitch
    var_name: A:EXIT OPEN:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 2
  - # Storm window
    type: ToggleSwitch
    var_name: A:EXIT OPEN:2
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 3
  - # Rear top door handle
    type: ToggleSwitch
    var_name: A:SMOKE ENABLE:3
    var_units: Bool
    var_type: bool
    event_name: SMOKE_ON
    off_event_name: SMOKE_OFF
    event_param: 3
  - # Rear top door
    type: ToggleSwitch
    var_name: A:EXIT OPEN:3
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 4
  - # Rear bottom door handle
    type: ToggleSwitch
    var_name: A:SMOKE ENABLE:4
    var_units: Bool
    var_type: bool
    event_name: SMOKE_ON
    off_event_name: SMOKE_OFF
    event_param: 4
  - # Rear bottom door
    type: ToggleSwitch
    var_name: A:EXIT OPEN:4
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 5

