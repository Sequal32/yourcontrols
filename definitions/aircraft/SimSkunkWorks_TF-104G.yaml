    type: var
    var_name: A:CIRCUIT GENERAL PANEL ON
    var_units: Bool
    var_type: bool

  - # Interior
    type: ToggleSwitch
    var_name: A:LIGHT CABIN:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_CABIN_LIGHTS
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:LIGHT PANEL:1
