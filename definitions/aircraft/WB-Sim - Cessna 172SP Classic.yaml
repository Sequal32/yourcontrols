    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 11
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT CABIN:3
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 3
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:12
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 12
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:3
