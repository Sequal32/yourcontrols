shared:
  - # Aerobatics Trim Flap
    type: CustomCalculator
    get: -1 (>A:BUS LOOKUP INDEX, Number) (A:CIRCUIT CONNECTION ON:5, Bool)
    set: 5 -1 (>K:2:ELECTRICAL_BUS_TO_BUS_CONNECTION_TOGGLE)
  - # Horizon
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:34
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 34
  - # Directional
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:35
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 35

  - # Interior
    type: NumSet
    var_name: A:LIGHT PANEL:1
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:3
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 3
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:10
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 10
    index_reversed: true

  - # LVAR's
    type: var
    var_name: L:LOCAL_milliBar_to_inHg
