    type: NumSet
    var_name: A:LIGHT CABIN:0
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 0
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:10
    var_units: Percent
    var_type: f64
