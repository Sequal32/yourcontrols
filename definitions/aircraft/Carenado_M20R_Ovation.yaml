shared:
  - # Lights
    type: NumSet
    var_name: A:LIGHT LANDING:2
    var_units: Bool
    var_type: f64
    event_name: LANDING_LIGHTS_SET
    event_param: 2
  -
    type: NumSet
    var_name: A:LIGHT TAXI:2
    var_units: Bool
    var_type: f64
    event_name: TAXI_LIGHTS_SET
    event_param: 2

  - # Interior
    type: NumSet
    var_name: A:LIGHT CABIN:1
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:1
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 1
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT CABIN:2
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 2
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:2
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 2
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT CABIN:3
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 3
  -
    type: NumSet
    var_name: A:LIGHT CABIN:4
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 4
  -
    type: NumSet
    var_name: A:LIGHT PANEL:1
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:3
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 3
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:5
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 5
    index_reversed: true

  - # Doors
    type: ToggleSwitch
    var_name: A:EXIT OPEN:0
    var_units: Number
    var_type: f64
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 0
  -
    type: ToggleSwitch
    var_name: A:EXIT OPEN:1
    var_units: Number
    var_type: f64
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 2
  -
    type: ToggleSwitch
    var_name: A:EXIT OPEN:4
    var_units: Number
    var_type: f64
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 4
  -
    type: ToggleSwitch
    var_name: A:EXIT OPEN:5
    var_units: Number
    var_type: f64
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 5

  - # Failures
    type: var
    var_name: A:CIRCUIT GENERAL PANEL ON
    var_units: Bool
    var_type: bool

