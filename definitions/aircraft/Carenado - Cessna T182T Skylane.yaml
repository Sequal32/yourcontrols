shared:
  - # Doors
    type: ToggleSwitch
    var_name: A:EXIT OPEN:0
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:EXIT OPEN:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 2
  -
    type: ToggleSwitch
    var_name: A:EXIT OPEN:2
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 3
  -
    type: ToggleSwitch
    var_name: A:EXIT OPEN:3
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 4
  -
    type: ToggleSwitch
    var_name: A:EXIT OPEN:4
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 5

  - # Altimeter
    type: NumSet
    var_name: A:KOHLSMAN SETTING MB:5
    var_units: Millibars scaler 16
    var_type: f64
    event_name: KOHLSMAN_SET
    cancel_h_events: true
    event_param: 5

  - # Avionics Bus
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:24
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 24
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:25
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 25

  - # Electrical
    type: ToggleSwitch
    var_name: A:ELECTRICAL MASTER BATTERY:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_MASTER_BATTERY
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:ELECTRICAL MASTER BATTERY:2
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_MASTER_BATTERY
    event_param: 2
  -
    type: NumSet
    var_name: A:GENERAL ENG MASTER ALTERNATOR:1
    var_units: Bool
    var_type: i32
    event_name: ALTERNATOR_SET
  -
    type: NumSet
    var_name: A:GENERAL ENG STARTER:1
    var_units: Bool
    var_type: i32
    event_name: STARTER1_SET
  -
    type: event
    event_name: SET_STARTER1_HELD
  -
    type: NumSet
    var_name: A:RECIP ENG LEFT MAGNETO:1
    var_units: Bool
    var_type: f64
    event_name: MAGNETO1_LEFT
  -
    type: NumSet
    var_name: A:RECIP ENG RIGHT MAGNETO:1
    var_units: Bool
    var_type: f64
    event_name: MAGNETO1_RIGHT
  -
    type: event
    event_name: MAGNETO1_SET # backup for position

  - # Lights
    type: NumSet
    var_name: A:LIGHT BEACON:1
    var_units: Bool
    var_type: f64
    event_name: BEACON_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT LANDING:1
    var_units: Bool
    var_type: f64
    event_name: LANDING_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT TAXI:1
    var_units: Bool
    var_type: f64
    event_name: TAXI_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT NAV:0
    var_units: Bool
    var_type: f64
    event_name: NAV_LIGHTS_SET
    event_param: 0
  -
    type: NumSet
    var_name: A:LIGHT STROBE:0
    var_units: Bool
    var_type: f64
    event_name: STROBES_SET
    event_param: 0

  - # Interior
    type: NumSet
    var_name: A:LIGHT PANEL:1
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT PANEL POWER SETTING:1
    var_units: Percent
    var_type: i32
    event_name: PANEL_LIGHTS_POWER_SETTING_SET
    event_param: 1
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT CABIN:1
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
