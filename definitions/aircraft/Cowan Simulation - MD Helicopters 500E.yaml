shared:
  - # Deice
    type: NumSet
    var_name: A:PITOT HEAT SWITCH:1
    var_units: Enum
    var_type: i32
    event_name: PITOT_HEAT_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:ENG ANTI ICE:1
    var_units: Bool
    var_type: i32
    event_name: ANTI_ICE_TOGGLE_ENG1

  - # Fuel
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_FUEL_VALVE_ENG1
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:2
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_OPEN
    off_event_name: FUELSYSTEM_VALVE_CLOSE
    event_param: 2

  - # Gyrocompass
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:29
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 29

  - # Lights
    type: NumSet
    var_name: A:LIGHT LANDING:2
    var_units: Bool
    var_type: f64
    event_name: LANDING_LIGHTS_SET
    event_param: 2

  - # Interior
    type: NumSet
    var_name: A:LIGHT CABIN:1
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT GLARESHIELD:1
    var_units: Bool
    var_type: i32
    event_name: GLARESHIELD_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT PANEL:1
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:4
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 4
    index_reversed: true

  - # LVAR's (trimmed)
    type: var
    var_name: L:CS500E_INSTRUMENTATION_OPTION
  -
    type: var
    var_name: L:COWANSIM_GOV_TARGET
