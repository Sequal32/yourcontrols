shared:
  - # Electrical
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:23
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_BUS_TO_BUS_CONNECTION_TOGGLE
    event_param: 2
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:26
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 26

  - # Fuel
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:2
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_OPEN
    off_event_name: FUELSYSTEM_VALVE_CLOSE
    event_param: 2

  - # Interior
    type: NumSet
    var_name: A:LIGHT CABIN:1
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT GLARESHIELD:1
    var_units: Bool
    var_type: i32
    event_name: GLARESHIELD_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT PANEL:1
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:3
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 3
    index_reversed: true
