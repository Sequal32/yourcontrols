# Version 2.66 (excluding Z vars)

include:
  - definitions/modules/Avionics/AS430.yaml
  - definitions/modules/commonlvars.yaml
  - definitions/modules/electrical.yaml
  - definitions/modules/navigation.yaml
  - definitions/modules/physics.yaml
  - definitions/modules/radios.yaml
  - definitions/modules/slew.yaml
  - definitions/modules/transponder.yaml
  - definitions/modules/trim.yaml

shared:
  -
    type: ToggleSwitch
    var_name: A:LIGHT STROBE
    var_units: Bool
    var_type: bool
    event_name: STROBES_TOGGLE
  -
    type: ToggleSwitch
    var_name: A:LIGHT TAXI
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_TAXI_LIGHTS
  -
    type: ToggleSwitch
    var_name: A:LIGHT LANDING
    var_units: Bool
    var_type: bool
    event_name: LANDING_LIGHTS_TOGGLE
  -
    type: ToggleSwitch
    var_name: A:LIGHT CABIN
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_CABIN_LIGHTS
  -
    type: ToggleSwitch
    var_name: A:LIGHT BEACON
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_BEACON_LIGHTS
  -
    type: ToggleSwitch
    var_name: A:LIGHT NAV
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_NAV_LIGHTS

master:
  -
    type: NumSet
    var_name: A:GENERAL ENG THROTTLE LEVER POSITION:1
    var_units: Position 16k
    var_type: f64
    event_name: THROTTLE1_SET
    interpolate: Default
  -
    type: NumSet
    var_name: A:GENERAL ENG PROPELLER LEVER POSITION:1
    var_units: Position 16k
    var_type: f64
    event_name: PROP_PITCH1_SET
    interpolate: Default
  -
    type: NumSet
    var_name: A:YOKE X POSITION
    var_units: Position 16k
    var_type: f64
    event_name: AXIS_CYCLIC_LATERAL_SET
    interpolate: InvertConstant
  -
    type: NumSet
    var_name: A:YOKE Y POSITION
    var_units: Position 16k
    var_type: f64
    event_name: AXIS_CYCLIC_LONGITUDINAL_SET
    interpolate: InvertConstant
  -
    type: NumSet
    var_name: A:RUDDER POSITION
    var_units: Position 16k
    var_type: f64
    event_name: AXIS_RUDDER_SET
    interpolate: InvertConstant

server:
  -
    type: var
    var_name: A:FUEL TANK LEFT MAIN LEVEL
    var_units: Percent
    var_type: f64
    unreliable: true
  -
    type: var
    var_name: A:FUEL TANK RIGHT MAIN LEVEL
    var_units: Percent
    var_type: f64
    unreliable: true
  -
    type: var
    var_name: A:PAYLOAD STATION WEIGHT:1
    var_units: Pounds
    var_type: f64
    unreliable: true
  -
    type: var
    var_name: A:PAYLOAD STATION WEIGHT:2
    var_units: Pounds
    var_type: f64
    unreliable: true