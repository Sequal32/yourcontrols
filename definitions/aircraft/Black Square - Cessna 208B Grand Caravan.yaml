shared:
  - # Aircon
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:9
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 9
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:10
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 10
  -
