shared:
  - # Deice
    type: NumSet
    var_name: A:PITOT HEAT SWITCH:1
    var_units: Enum
    var_type: i32
    event_name: PITOT_HEAT_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:ENG ANTI ICE:1
    var_units: Bool
    var_type: i32
    event_name: ANTI_ICE_TOGGLE_ENG1

  - # Fuel
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:1
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_OPEN
    off_event_name: FUELSYSTEM_VALVE_CLOSE
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:2
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_OPEN
    off_event_name: FUELSYSTEM_VALVE_CLOSE
    event_param: 2

  - # Interior
    type: NumSet
    var_name: A:LIGHT CABIN:1
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
