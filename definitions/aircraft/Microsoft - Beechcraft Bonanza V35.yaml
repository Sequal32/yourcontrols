shared:
  - # Doors
    type: ToggleSwitch
    var_name: A:EXIT OPEN:0
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:EXIT OPEN:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 2
  -
    type: ToggleSwitch
    var_name: A:EXIT OPEN:3
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 4

  - # Failures
    type: var
    var_name: A:CIRCUIT GENERAL PANEL ON
    var_units: Bool
    var_type: bool
