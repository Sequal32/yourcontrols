    type: var
    var_name: A:CIRCUIT ON:40
    var_units: Bool
    var_type: bool

  - # Interior
    type: NumSet
    var_name: A:LIGHT PANEL:2
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
    event_param: 2
