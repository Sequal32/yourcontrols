shared:
  - # Avionics
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:22
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 22
