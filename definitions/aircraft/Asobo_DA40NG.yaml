    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:23
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 23

  - # Deice
    type: ToggleSwitch
    var_name: A:PITOT HEAT
    var_units: Bool
