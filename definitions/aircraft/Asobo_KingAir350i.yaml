shared:
  - # Avionics
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:26
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 26

  - # Prop Sync
    type: ToggleSwitch
    var_name: A:PROP SYNC ACTIVE
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_PROPELLER_SYNC

  - # Failures
    type: var
    var_name: A:CIRCUIT GENERAL PANEL ON
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT ON:27
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT ON:28
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT ON:29
    var_units: Bool
    var_type: bool

  - # Fuel Transfer (dead switches SU5)
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:49
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 49
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:50
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 50

  - # Crossfeed
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:52
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 52
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:53
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 53

  - # Wipers
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:54
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 54
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:55
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 55

  - # Pressurization
    type: NumIncrement
    var_name: A:PRESSURIZATION CABIN ALTITUDE GOAL
    var_units: Feet
    var_type: f64
    up_event_name: PRESSURIZATION_PRESSURE_ALT_INC
    down_event_name: PRESSURIZATION_PRESSURE_ALT_DEC
    increment_by: 53
# - # CURRENTLY DOESN'T WORK
#   type: NumIncrement
#   var_name: A:PRESSURIZATION CABIN ALTITUDE RATE
#   var_units: Feet per minute
#   var_type: f64
#   up_event_name: PRESSURIZATION_CLIMB_RATE_INC
#   down_event_name: PRESSURIZATION_CLIMB_RATE_DEC
#   increment_by: 53

