    event_param: 12
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:13
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 13
    index_reversed: true
