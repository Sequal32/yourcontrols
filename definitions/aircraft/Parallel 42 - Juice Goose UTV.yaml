master:
  - # Wheel
    type: NumSet
    var_name: A:RUDDER POSITION
    var_units: Position 16k
    var_type: f64
    multiply_by: -1
    event_name: AXIS_AILERONS_SET
    use_calculator: true
    unreliable: true
  - # Throttle/Brake (unsettable but useable)
    type: NumSet
    var_name: L:p42_mav_accelerator
    var_type: f64
    multiply_by: 16384
    event_name: AXIS_RUDDER_SET
    use_calculator: true
    unreliable: true

