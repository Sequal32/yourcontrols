init:
  - # H events take care of typing the transponder code in
    type: NumDigitSet
    var_name: A:TRANSPONDER CODE:1
    var_units: Number
    var_type: i32
    up_event_names:
      - XPNDR_1_INC
      - XPNDR_10_INC
      - XPNDR_100_INC
      - XPNDR_1000_INC
    down_event_names:
      - XPNDR_1_DEC
      - XPNDR_10_DEC
      - XPNDR_100_DEC
      - XPNDR_1000_DEC

