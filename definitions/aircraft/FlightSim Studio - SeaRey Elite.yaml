shared:
  - # Canopy (97% max)
    type: ToggleSwitch
    var_name: A:INTERACTIVE POINT GOAL:0
    var_units: Percent
    var_type: f64
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 1

  - # Electrical
    type: var
    var_name: A:BUS BREAKER PULLED:1
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:BUS BREAKER PULLED:3
    var_units: Bool
    var_type: bool

  - # Fuel
    type: ToggleSwitch
    var_name: A:FUELSYSTEM PUMP SWITCH:1
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_PUMP_TOGGLE
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM PUMP SWITCH:2
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_PUMP_TOGGLE
    event_param: 2

  - # G5 Power
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:36
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 36

  - # Interior
    type: NumSet
    var_name: A:LIGHT CABIN:1
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 1

