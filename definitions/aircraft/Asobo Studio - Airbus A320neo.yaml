    event_param: 3
    unreliable: true
  -
    type: NumSet
    var_name: A:AUTOPILOT MACH HOLD VAR:1
    var_units: Mach
    var_type: f64
    multiply_by: 100
    event_name: AP_MACH_VAR_SET
    event_param: 1
    condition:
      var:
        var_name: A:AUTOPILOT MANAGED SPEED IN MACH
        var_units: Bool
        var_type: bool
      equals:
        Bool: true
    unreliable: true
