shared:
  - # Autopilot
    type: ToggleSwitch
    var_name: A:AUTOPILOT MASTER
    var_units: Bool
    var_type: bool
    event_name: AUTOPILOT_ON
    off_event_name: AUTOPILOT_OFF
  -
    type: NumSet
    var_name: A:AUTOPILOT AIRSPEED HOLD VAR:1
    var_units: Knots
    var_type: f64
    event_name: AP_SPD_VAR_SET
    event_param: 1
    condition:
      var:
        var_name: A:AUTOPILOT MANAGED SPEED IN MACH
        var_units: Bool
        var_type: bool
      equals:
        Bool: false
    unreliable: true
  -
    type: NumSet
    var_name: A:AUTOPILOT ALTITUDE LOCK VAR:1
    var_units: Feet
    var_type: i32
    event_name: AP_ALT_VAR_SET_ENGLISH
    event_param: 1
    unreliable: true
  -
    type: NumSet
    var_name: A:AUTOPILOT ALTITUDE LOCK VAR:3
    var_units: Feet
    var_type: i32
    event_name: AP_ALT_VAR_SET_ENGLISH
    event_param: 3
    unreliable: true
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT FLIGHT DIRECTOR ACTIVE:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_FLIGHT_DIRECTOR
    event_param: 1
  -
    type: NumSet
    var_name: A:AUTOPILOT HEADING LOCK DIR:1
    var_units: Degrees
    var_type: f64
    event_name: HEADING_BUG_SET
    event_param: 1
    unreliable: true
  -
    type: NumSet
