    type: ToggleSwitch
    var_name: A:LIGHT CABIN:4
    var_units: Bool
    var_type: bool
    event_name: CABIN_LIGHTS_ON
    off_event_name: CABIN_LIGHTS_OFF
    event_param: 4
  -
    type: ToggleSwitch
    var_name: A:LIGHT CABIN:5
    var_units: Bool
    var_type: bool
    event_name: CABIN_LIGHTS_ON
    off_event_name: CABIN_LIGHTS_OFF
    event_param: 5
  -
    type: ToggleSwitch
    var_name: A:LIGHT CABIN:6
    var_units: Bool
    var_type: bool
    event_name: CABIN_LIGHTS_ON
    off_event_name: CABIN_LIGHTS_OFF
    event_param: 6

