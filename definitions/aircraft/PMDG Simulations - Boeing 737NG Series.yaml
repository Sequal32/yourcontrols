shared:
  - # Brakes
    type: NumSet
    var_name: A:BRAKE LEFT POSITION EX1
    var_units: Position 32k
    var_type: i32
    add_by: -16384
    event_name: AXIS_LEFT_BRAKE_SET
    unreliable: true
  -
    type: NumSet
    var_name: A:BRAKE RIGHT POSITION EX1
    var_units: Position 32k
    var_type: i32
    add_by: -16384
    event_name: AXIS_RIGHT_BRAKE_SET
    unreliable: true

  - # Trim
    type: NumSet
    var_name: A:RUDDER TRIM PCT
    var_units: Position 16k
    var_type: f64
    event_name: RUDDER_TRIM_SET_EX1
    unreliable: true
  -
    type: NumSet
    var_name: A:ELEVATOR TRIM PCT
    var_units: Position 16k
    var_type: f64
    event_name: ELEVATOR_TRIM_SET
    unreliable: true
  -
    type: NumSet
    var_name: A:AILERON TRIM PCT
    var_units: Position 16k
    var_type: f64
    event_name: AILERON_TRIM_SET_EX1
    unreliable: true

  - # General
    type: ToggleSwitch
    var_name: A:IS SLEW ACTIVE
    var_units: Bool
    var_type: bool
    event_name: SLEW_TOGGLE
  -
    type: ToggleSwitch
    var_name: A:PUSHBACK ATTACHED
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_PUSHBACK
    cancel_h_events: true
    use_calculator: true
  -
    type: ProgramActionEvent
    event_name: TOGGLE_LAUNCH_BAR_SWITCH
    action: TransferControls

