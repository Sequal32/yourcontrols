shared:
  - # Avionics
    type: CustomCalculator
    get: 1 (>A:BUS LOOKUP INDEX, Number) (A:BUS CONNECTION ON:5, Bool)
    set: 5 1 (>K:2:ELECTRICAL_BUS_TO_BUS_CONNECTION_TOGGLE)
  -
    type: CustomCalculator
    get: 1 (>A:BUS LOOKUP INDEX, Number) (A:BUS CONNECTION ON:6, Bool)
    set: 6 1 (>K:2:ELECTRICAL_BUS_TO_BUS_CONNECTION_TOGGLE)

  - # EFIS
    type: NumSet
    var_name: A:KOHLSMAN SETTING MB:3
    var_units: Millibars scaler 16
    var_type: f64
    event_name: KOHLSMAN_SET
    event_param: 3
    cancel_h_events: true

  - # Engines
    type: ToggleSwitch
    var_name: A:GENERAL ENG FUEL VALVE:3
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_FUEL_VALVE_ENG3
  -
    type: ToggleSwitch
    var_name: A:GENERAL ENG STARTER:3
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_STARTER3

  - # Fuel
    type: ToggleSwitch
    var_name: A:FUELSYSTEM PUMP SWITCH:4
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_PUMP_TOGGLE
    event_param: 4
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM PUMP SWITCH:5
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_PUMP_TOGGLE
    event_param: 5
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM PUMP SWITCH:8
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_PUMP_TOGGLE
    event_param: 8
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM PUMP SWITCH:9
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_PUMP_TOGGLE
    event_param: 9
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM PUMP SWITCH:10
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_PUMP_TOGGLE
    event_param: 10
  -
    type: NumSet
    var_name: A:FUELSYSTEM JUNCTION SETTING:3
    var_units: Enum
    var_type: i32
    event_name: FUELSYSTEM_JUNCTION_SET
    event_param: 3
    index_reversed: true
  -
    type: NumSet
    var_name: A:FUELSYSTEM JUNCTION SETTING:4
    var_units: Enum
    var_type: i32
    event_name: FUELSYSTEM_JUNCTION_SET
    event_param: 4
    index_reversed: true
  -
    type: NumSet
    var_name: A:FUELSYSTEM JUNCTION SETTING:5
    var_units: Enum
    var_type: i32
    event_name: FUELSYSTEM_JUNCTION_SET
    event_param: 5
    index_reversed: true

  - # Lights
    type: NumSet
    var_name: A:LIGHT LANDING:2
    var_units: Bool
    var_type: f64
    event_name: LANDING_LIGHTS_SET
    event_param: 2

  - # Interior
    type: NumSet
    var_name: A:LIGHT PANEL:1
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:1
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 1
    index_reversed: true
  -
    type: ToggleSwitch
    var_name: A:LIGHT CABIN:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_CABIN_LIGHTS
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:LIGHT CABIN:2
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_CABIN_LIGHTS
    event_param: 2

