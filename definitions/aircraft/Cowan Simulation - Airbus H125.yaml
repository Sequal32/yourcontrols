shared:
  - # Deice
    type: NumSet
    var_name: A:PITOT HEAT SWITCH:1
    var_units: Enum
    var_type: i32
    event_name: PITOT_HEAT_SET
    event_param: 1

  - # Electrical
    type: ToggleSwitch
    var_name: A:ELECTRICAL MASTER BATTERY:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_MASTER_BATTERY
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:GENERAL ENG MASTER ALTERNATOR:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_ALTERNATOR1
  -
    type: ToggleSwitch
    var_name: A:AVIONICS MASTER SWITCH:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AVIONICS_MASTER
    event_param: 1

  - # Fuel
    type: ToggleSwitch
    var_name: A:FUELSYSTEM PUMP SWITCH:1
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_PUMP_TOGGLE
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:2
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_OPEN
    off_event_name: FUELSYSTEM_VALVE_CLOSE
    event_param: 2

  - # Gyrocompass
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:29
