shared:
  - # Avionics
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:20
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 20
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:34
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 34
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:35
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 35

  - # Failures
    type: var
    var_name: A:CIRCUIT GENERAL PANEL ON
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT AVIONICS ON
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT ON:34
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT ON:36
    var_units: Bool
    var_type: bool

  - # Lights
    type: NumSet
    var_name: A:LIGHT PANEL
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:3
    var_units: percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 3
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:10
    var_units: percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 10
    index_reversed: true

