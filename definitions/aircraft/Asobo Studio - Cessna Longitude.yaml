    var_units: Percent
    var_type: i32
    event_name: CABIN_LIGHTS_POWER_SETTING_SET
    event_param: 3
    index_reversed: true

  - # Glasscockpit
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:15
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 15
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:16
