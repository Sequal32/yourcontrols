shared:
  - # AP Power
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:34
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 34

  - # Interior
    type: NumSet
    var_name: A:LIGHT PANEL:1
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:5
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 5
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT GLARESHIELD:1
    var_units: Bool
    var_type: i32
    event_name: GLARESHIELD_LIGHTS_SET
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:7
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 7
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT PEDESTRAL:1
    var_units: Bool
    var_type: i32
    event_name: PEDESTRAL_LIGHTS_SET
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:6
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 6
    index_reversed: true

  - # EFD Altimeter
    type: NumSet
    var_name: A:KOHLSMAN SETTING MB:3
    var_units: Millibars scaler 16
    var_type: f64
    event_name: KOHLSMAN_SET
    cancel_h_events: true
    event_param: 3

  - # Canopy lock
    type: ToggleSwitch
    var_name: A:SMOKE ENABLE:7
    var_units: Bool
    var_type: f64
    event_name: SMOKE_ON
    off_event_name: SMOKE_OFF
    event_param: 7
  - # Canopy open
    type: ToggleSwitch
    var_name: A:EXIT OPEN:0
    var_units: Number
    var_type: f64
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 1
  - # Canopy ejection
    type: ToggleSwitch
    var_name: A:SMOKE ENABLE:6
    var_units: Bool
    var_type: f64
    event_name: SMOKE_ON
    off_event_name: SMOKE_OFF
    event_param: 6

