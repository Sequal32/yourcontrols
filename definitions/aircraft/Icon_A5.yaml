server:
  -
    type: var
    var_name: FUEL TANK LEFT MAIN LEVEL
    var_units: percent
    var_type: f64
    update_every: 5
  -
    type: var
    var_name: PAYLOAD STATION WEIGHT:1
    var_units: lbs
    var_type: f64
  -
    type: var
    var_name: PAYLOAD STATION WEIGHT:2
    var_units: lbs
    var_type: f64
  -
    type: var
    var_name: PAYLOAD STATION WEIGHT:3
    var_units: lbs
    var_type: f64