# BendixKing KT-76C (and KT-76A) transponder by Asobo.

shared:
  -
    type: var
    var_name: A:TRANSPONDER STATE:1
    var_units: Enum
    var_type: i32
  -
    type: ToggleSwitch
    var_name: A:TRANSPONDER IDENT:1
    var_units: Bool
    var_type: bool
    event_name: XPNDR_IDENT_ON
    off_event_name: XPNDR_IDENT_OFF
  -
    type: NumSet
    var_name: A:TRANSPONDER CODE:1
    var_units: Bco16
    var_type: i32
    event_name: XPNDR_SET

ignore:
  - Transponder0
  - Transponder1
  - Transponder2
  - Transponder3
  - Transponder4
  - Transponder5
  - Transponder6
  - Transponder7
  - TransponderCLR
  - TransponderVFR