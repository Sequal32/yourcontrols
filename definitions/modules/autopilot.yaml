shared:
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT MASTER
    var_units: Bool
    var_type: bool
    event_name: AP_MASTER
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT HEADING LOCK
    var_units: Bool
    var_type: bool
    event_name: AP_HDG_HOLD_ON
  -
    type: NumSet
    var_name: A:AUTOPILOT HEADING LOCK DIR
    var_units: Degrees
    var_type: i32
    event_name: HEADING_BUG_SET
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT ALTITUDE LOCK
    var_units: Bool
    var_type: bool
    event_name: AP_ALT_HOLD_ON
  -
    type: NumSet
    var_name: A:AUTOPILOT ALTITUDE LOCK VAR
    var_units: Feet
    var_type: i32
    event_name: AP_ALT_VAR_SET_ENGLISH
  -
    type: NumSet
    var_name: A:AUTOPILOT AIRSPEED HOLD
    var_units: Bool
    var_type: i32
    event_name: AP_AIRSPEED_SET
  -
    type: NumSet
    var_name: A:AUTOPILOT AIRSPEED HOLD VAR
    var_units: Knots
    var_type: i32
    event_name: AP_SPD_VAR_SET
  # Do we need AUTOPILOT MACH HOLD?
  - # Doesn't need a toggleswitch, implicitly climbs aircraft to set altitude
    type: NumSet
    var_name: A:AUTOPILOT VERTICAL HOLD VAR
    var_units: Feet/minute
    var_type: i32
    event_name: AP_VS_VAR_SET_ENGLISH
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT WING LEVELER
    var_units: Bool
    var_type: bool
    event_name: AP_WING_LEVELER_ON
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT NAV1 LOCK
    var_units: Bool
    var_type: bool
    event_name: AP_NAV1_HOLD
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT APPROACH HOLD
    var_units: Bool
    var_type: bool
    event_name: AP_APR_HOLD
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT BACKCOURSE HOLD
    var_units: Bool
    var_type: bool
    event_name: AP_BC_HOLD
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT PITCH HOLD
    var_units: Bool
    var_type: bool
    event_name: AP_ATT_HOLD
  -
    type: NumSet
    var_name: A:AUTOPILOT PITCH HOLD REF
    var_units: Radians
    var_type: i32
    event_name: AP_PITCH_REF_SELECT
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT FLIGHT DIRECTOR ACTIVE
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_FLIGHT_DIRECTOR
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT THROTTLE ARM
    var_units: Bool
    var_type: bool
    event_name: AUTO_THROTTLE_ARM
  
  -
    type: ToggleSwitch
    var_name: A:AUTOTHROTTLE ACTIVE
    var_units: Bool
    var_type: bool
    event_name: AUTO_THROTTLE_ARM
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT TAKEOFF POWER ACTIVE
    var_units: Bool
    var_type: bool
    event_name: AUTO_THROTTLE_TO_GA
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT NAV1 LOCK
    var_units: Bool
    var_type: bool
    event_name: AP_N1_HOLD
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT FLIGHT LEVEL CHANGE
    var_units: Bool
    var_type: bool
    event_name: FLIGHT_LEVEL_CHANGE
  -
    type: ToggleSwitch
    var_name: A:GPS DRIVES NAV1
    var_units: Bool
    var_type: bool,
    event_name: TOGGLE_GPS_DRIVES_NAV1
  -
    type: NumSet
    var_name: A:AUTOPILOT NAV SELECTED
    var_units: Number
    var_type: i32
    event_name: AP_NAV_SELECT_SET
  -
    type: NumIncrement
    var_name: A:AUTOPILOT MAX BANK
    var_units: degrees
    var_type: i32
    up_event_name: AP_MAX_BANK_INC
    down_event_name: AP_MAX_BANK_DEC
    increment_by: 1
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT YAW DAMPER
    var_units: Bool
    event_name: YAW_DAMPER_TOGGLE
  -
    type: var
    var_name: L:XMLVAR_AirSpeedIsInMach
    var_type: f64

master:
  - # HANDLING_Switch_AutopilotTrim ASOBO_GT_Switch_XStates TBM930
    type: ToggleSwitch
    var_name: AUTOPILOT DISENGAGED
    var_units: Bool
    event_name: AUTOPILOT_DISENGAGE_TOGGLE
  -
    type: NumSet
    var_name: RUDDER TRIM DISABLED
    var_units: Bool
    var_type: i32
    event_name: RUDDER_TRIM_DISABLED_SET
  -
    type: NumSet
    var_name: AILERON TRIM DISABLED
    var_units: Bool
    var_type: i32
    event_name: AILERON_TRIM_DISABLED_SET