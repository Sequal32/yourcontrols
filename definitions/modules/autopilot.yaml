shared:
  - # ASOBO_AUTOPILOT_Push_Autopilot_Template
    type: ToggleSwitch
    var_name: A:AUTOPILOT MASTER
    var_units: Bool
    var_type: bool
    event_name: AP_MASTER
    use_calculator: true

  - # ASOBO_AUTOPILOT_Push_Disconnect_Template
    type: NumSet
    var_name: A:AUTOPILOT DISENGAGED
    var_units: Bool
    var_type: i32
    event_name: AUTOPILOT_DISENGAGE_SET

  - # ASOBO_AUTOPILOT_Push_Heading_Template
    type: ToggleSwitch
    var_name: A:AUTOPILOT HEADING LOCK
    var_units: Bool
    var_type: bool
    event_name: AP_PANEL_HEADING_HOLD
    use_calculator: true

  - # ASOBO_AUTOPILOT_Knob_Heading_Template
    type: NumSet
    var_name: A:AUTOPILOT HEADING LOCK DIR:1
    var_units: Degrees
    var_type: f64
    event_name: HEADING_BUG_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:AUTOPILOT HEADING LOCK DIR:3
    var_units: Degrees
    var_type: f64
    event_name: HEADING_BUG_SET
    event_param: 3

  - # ASOBO_AUTOPILOT_Push_Altitude_Template
    type: ToggleSwitch
    var_name: A:AUTOPILOT ALTITUDE LOCK
    var_units: Bool
    var_type: bool
    event_name: AP_PANEL_ALTITUDE_HOLD
    use_calculator: true

  - # ASOBO_AUTOPILOT_Knob_Altitude_Template
    type: NumSet
    var_name: A:AUTOPILOT ALTITUDE LOCK VAR:1
    var_units: Feet
    var_type: i32
    event_name: AP_ALT_VAR_SET_ENGLISH
    event_param: 1
  -
    type: NumSet
    var_name: A:AUTOPILOT ALTITUDE LOCK VAR:3
    var_units: Feet
    var_type: i32
    event_name: AP_ALT_VAR_SET_ENGLISH
    event_param: 3

  - # ASOBO_AUTOPILOT_Push_VerticalSpeed_Template
    type: ToggleSwitch
    var_name: A:AUTOPILOT VERTICAL HOLD
    var_units: Bool
    var_type: bool
    event_name: AP_PANEL_VS_HOLD
    use_calculator: true
  -
    type: var
    var_name: L:XMLVAR_VNAVButtonValue

  - # ASOBO_AUTOPILOT_Knob_VerticalSpeed_Template
    type: NumSet
    var_name: A:AUTOPILOT VERTICAL HOLD VAR:1
    var_units: Feet per minute
    var_type: i32
    event_name: AP_VS_VAR_SET_ENGLISH
    event_param: 1
  -
    type: NumSet
    var_name: A:AUTOPILOT VERTICAL HOLD VAR:3
    var_units: Feet per minute
    var_type: i32
    event_name: AP_VS_VAR_SET_ENGLISH
    event_param: 3

  - # ASOBO_AUTOPILOT_Push_Speed_Template
    type: ToggleSwitch
    var_name: A:AUTOPILOT AIRSPEED HOLD
    var_units: Bool
    var_type: bool
    event_name: AP_PANEL_SPEED_HOLD
    use_calculator: true

  - # ASOBO_AUTOPILOT_Knob_SpeedMach_Template
    type: NumSet
    var_name: A:AUTOPILOT AIRSPEED HOLD VAR:1
    var_units: Knots
    var_type: f64
    event_name: AP_SPD_VAR_SET
    event_param: 1
  -
    type: var
    var_name: L:XMLVAR_SpeedIsManuallySet
  -
    type: var
    var_name: L:XMLVAR_AirSpeedIsInMach
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT MANAGED SPEED IN MACH
    var_units: Bool
    var_type: bool
    event_name: AP_MANAGED_SPEED_IN_MACH_TOGGLE
    use_calculator: true

  - # ASOBO_AUTOPILOT_Push_FlightLevelChange_Template
    type: ToggleSwitch
    var_name: A:AUTOPILOT FLIGHT LEVEL CHANGE
    var_units: Bool
    var_type: bool
    event_name: FLIGHT_LEVEL_CHANGE
    use_calculator: true

  - # ASOBO_AUTOPILOT_Push_Level_Template
    type: ToggleSwitch
    var_name: A:AUTOPILOT WING LEVELER
    var_units: Bool
    var_type: bool
    event_name: AP_WING_LEVELER
    use_calculator: true

# - # Do not use - conflicts with Vertical Speed
#   type: ToggleSwitch
#   var_name: A:AUTOPILOT PITCH HOLD
#   var_units: Bool
#   var_type: bool
#   event_name: AP_PITCH_LEVELER
#   use_calculator: true
  -
    type: var
    var_name: A:AUTOPILOT PITCH HOLD REF
    var_units: Degrees
    var_type: f64
    unreliable: true

  - # ASOBO_AUTOPILOT_Push_BackCourse_Template
    type: ToggleSwitch
    var_name: A:AUTOPILOT BACKCOURSE HOLD
    var_units: Bool
    var_type: bool
    event_name: AP_BC_HOLD
    use_calculator: true

  - # ASOBO_AUTOPILOT_Push_FlightDirector_Template
    type: ToggleSwitch
    var_name: A:AUTOPILOT FLIGHT DIRECTOR ACTIVE:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_FLIGHT_DIRECTOR
    event_param: 1
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT FLIGHT DIRECTOR ACTIVE:2
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_FLIGHT_DIRECTOR
    event_param: 2
    use_calculator: true

  - # Approach (switch events only/var conflict)
    type: event
    event_name: AP_APR_HOLD
  -
    type: event
    event_name: AP_LOC_HOLD

  - # ASOBO_AUTOPILOT_Push_AutoThrottle_Template
    type: ToggleSwitch
    var_name: A:AUTOPILOT THROTTLE ARM
    var_units: Bool
    var_type: bool
    event_name: AUTO_THROTTLE_ARM

  - # ASOBO_ENGINE_SWITCH_TOGA_Template
    type: ToggleSwitch
    var_name: A:AUTOPILOT TAKEOFF POWER ACTIVE
    var_units: Bool
    var_type: bool
    event_name: AUTO_THROTTLE_TO_GA

  - # ASOBO_AUTOPILOT_Push_Navigation_Template
    type: ToggleSwitch
    var_name: A:AUTOPILOT NAV1 LOCK
    var_units: Bool
    var_type: bool
    event_name: AP_NAV1_HOLD
    use_calculator: true

  - # ASOBO_AUTOPILOT_Knob_Bank_Limit_Template (NO LONGER WORKS FOR BOEING//NOW B-EVENT)
    type: NumSet
    var_name: A:AUTOPILOT MAX BANK ID
    var_units: Number
    var_type: f64
    event_name: AP_MAX_BANK_SET

  - # ASOBO_AUTOPILOT_Push_YawDamper_Template
    type: ToggleSwitch
    var_name: A:AUTOPILOT YAW DAMPER
    var_units: Bool
    var_type: bool
    event_name: YAW_DAMPER_TOGGLE
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:GPS DRIVES NAV1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_GPS_DRIVES_NAV1
    use_calculator: true
    cancel_h_events: true
  -
    type: NumSet
    var_name: A:AUTOPILOT NAV SELECTED
    var_units: Number
    var_type: i32
    event_name: AP_NAV_SELECT_SET
    use_calculator: true
    cancel_h_events: true
  -
    type: NumSet
    var_name: A:RUDDER TRIM DISABLED
    var_units: Bool
    var_type: i32
    event_name: RUDDER_TRIM_DISABLED_SET
  -
    type: NumSet
    var_name: A:AILERON TRIM DISABLED
    var_units: Bool
    var_type: i32
    event_name: AILERON_TRIM_DISABLED_SET
  -
    type: NumSet
    var_name: A:ELEVATOR TRIM DISABLED
    var_units: Bool
    var_type: i32
    event_name: ELEVATOR_TRIM_DISABLED_SET