master:
  -
    type: var
    var_name: A:PLANE LATITUDE
    var_units: Degrees
    var_type: f64
    interpolate: DefaultConstant
  -
    type: var
    var_name: A:PLANE LONGITUDE
    var_units: Degrees
    var_type: f64
    interpolate: DefaultConstant
  -
    type: var
    var_name: A:PLANE ALTITUDE
    var_units: Feet
    var_type: f64
    interpolate: DefaultConstant
  -
    type: var
    var_name: A:VERTICAL SPEED
    var_units: Feet per minute
    var_type: i32
    interpolate: DefaultConstant
  -
    type: var
    var_name: A:PLANE PITCH DEGREES
    var_units: Degrees
    var_type: f64
    interpolate: Wrap180
  -
    type: var
    var_name: A:PLANE BANK DEGREES
    var_units: Degrees
    var_type: f64
    interpolate: Wrap90
  -
    type: var
    var_name: A:PLANE HEADING DEGREES TRUE
    var_units: Degrees
    var_type: f64
    interpolate: Wrap360
  -
    type: var
    var_name: A:VELOCITY BODY Z
    var_units: Feet per second
    var_type: f64
    interpolate: Default
    conditions:
      - var:
          var_name: A:AUTOPILOT MASTER
          var_units: Bool
          var_type: bool
        equals:
          Bool: true
  -
    type: var
    var_name: A:AIRSPEED INDICATED
    var_units: Knots
    var_type: f64
    interpolate: Default
    conditions:
      - var:
          var_name: A:AUTOPILOT MASTER
          var_units: Bool
          var_type: bool
        equals:
          Bool: false
      - var:
          var_name: A:SIM ON GROUND
          var_units: Bool
          var_type: bool
        equals:
          Bool: false